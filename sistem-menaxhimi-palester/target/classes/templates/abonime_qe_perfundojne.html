<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
  <meta charset="UTF-8">
  <title>Henri Kacadej Gym</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/abonentet}">Sistem Menaxhimi Palestre</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/abonentet}">Abonentet</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/abonime_qe_perfundojne}">Abonimet qe Mbarojne Sot</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/abonent/new}" >Shto Abonent</a>
        </li>
      </ul>
      <form class="d-flex"  th:action="@{/abonentet/kerko}">
        <input th:name="searchString" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-primary" type="button">Search</button>
      </form>
    </div>
  </div>
</nav>
<br>
<div class="container">


  <table class="table table-dark table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>Emri </th>
      <th>Mbiemri </th>
      <th>Email</th>
      <th>Data e Perfundimit</th>
      <th>Veprime</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each ="abonent: ${abonentet}">
      <td th:text = "${abonent.firstName}"></td>
      <td th:text = "${abonent.lastName}"></td>
      <td th:text = "${abonent.email}"></td>
      <td th:text="${abonent.dataEPerfundimit}"></td>
      <td>
        <a th:href="@{/abonenti/view/{id}(id=${abonent.id})}" class="btn btn-primary">Zgjero</a>
      </td>
    </tr>
    </tbody>

  </table>
</div>

</body>
</html>
